<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            required
          />
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
            O usuário é obrigatório
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            required
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
            A senha é obrigatória
          </div>
        </div>
        <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
